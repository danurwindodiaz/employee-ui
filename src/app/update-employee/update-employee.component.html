<div class="container">
  <h1>Edit Employee</h1>
  <a routerLink="/">Home</a>
  <form (ngSubmit)="updateEmployee(employee)">
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input
        type="text"
        class="form-control"
        id="employeeId"
        name="id"
        [(ngModel)]="employee.id"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="employeeName">Employee Name:</label>
      <input
        type="text"
        class="form-control"
        id="employeeName"
        name="name"
        [(ngModel)]="employee.name"
      />
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input
        type="text"
        class="form-control"
        id="department"
        name="department"
        [(ngModel)]="employee.department"
      />
    </div>
    <button type="submit" class="btn">Submit</button>
    <button type="button" class="btn" (click)="deleteEmployee(employee.id)">
      Delete
    </button>
  </form>
</div>
